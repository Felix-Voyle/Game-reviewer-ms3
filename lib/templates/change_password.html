{% extends "base.html" %}
{% block content %}

<h3 class="center-align heading-white">Change Password</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('user.new_password') }}">
        <div class="col s12 m10 offset-m1">
            <div class="card blue-grey darken-1 register-card">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-unlock-alt prefix"></i>
                        <input id="oldPassword" name="oldPassword" type="password" minlength="6" maxlength="18"
                            class="validate" pattern="^[a-zA-Z0-9]{6,18}$" required>
                        <label for="oldPassword">Old Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="newPassword" name="newPassword" type="password" minlength="6" maxlength="18"
                            class="validate" pattern="^[a-zA-Z0-9]{6,18}$" required>
                        <label for="newPassword">New Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="confirmNewPassword" name="confirmNewPassword" type="password" minlength="6"
                            maxlength="18" class="validate" pattern="^[a-zA-Z0-9]{6,18}$" required>
                        <label for="confirmNewPassword">Re-enter Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s8 offset-s2 btn-large darken-4 text-shadow  teal accent-2">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                    <div class="div s2"></div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
