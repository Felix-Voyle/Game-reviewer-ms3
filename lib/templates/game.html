{% extends "base.html" %}
{% block content %}


<div class="row">
    <div class="col s12 m6">
        <div class="gameview-img-cntain teal">
            <img class="gameview-img" src='{{ game["background_image"] }}'
                    alt="{{ game['name'] }} cover art">
        </div>
        <div>{{ game['released'] }}</div>
        <div>{{ game['metacritic'] }}/100</div>
        <div>{{ game['reddit_url'] }}</div>
        <div>{{ game['reddit_logo'] }}/100</div>
    </div>
    <div class="col s12 m6">
        <div class="card-panel teal">
            <p>{{ description }}</p>
        </div>
    </div>
</div>

{% endblock %}
