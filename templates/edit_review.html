{% extends "base.html" %}
{% block content %}
<h4 class="center-align">Edit</h4>

<div class="row">
    <div class="col s12 offset-m1 m10">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <img class="game-img" src='{{ review.game_img }}' alt="{{ review.game_name }} cover art">
          <span class="card-title">{{ review.game_name }}</span>
          <span class="card-info"></span>
        </div>
        <div class="card-action collapsible edit-card">   
              <form method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
                <textarea class="review-txt" placeholder="Write your review..." name="review" required>{{ review.game_review }}</textarea>
                <label for="rating">Rating (out of 10)</label>
                <select id="rating" name="rating" required>
                  <option value="" disabled selected>You last scored this game {{ review.game_rating }}</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <input type="text" class="hidden-input" name="game_img" value="{{ review.game_img }}">
                <input type="text" class="hidden-input" name="game_name" value="{{ review.game_name }}">
                <button class="review-btn" name="review" type="submit">
                  <i class="fas fa-pencil-alt"></i> Edit
                </button>
              </form>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
