{% extends "base.html" %}
{% block content %}
<h4 class="center-align">Profile</h4>

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h5 class="center-align">
                <i class="fas fa-user prefix"></i>
                {{ username }}'s Profile
            </h5>
            <div class="card-action">
              <a onclick="areYouSure()" href="{{ url_for('delete_user') }}">Delete</a>
              <a href="#">Change Password</a>
            </div>
        </div>
    </div>
</div>

<h4 class="center-align">My Reviews</h4>
{% for review in reviews|reverse %}
<div class="row">
  <div class="col s12 offset-m1 m10">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <img class="game-img" src='{{ review.game_img }}'>
        <span class="card-title">{{ review.game_name }}</span>
        <span class="rating-card-info">
          <p class="text-align">{{ review.game_rating }}</p>
        </span>
      </div>
      <ul class="card-action collapsible">
        <li>
          <div class="edit-btns">
            <a href="{{ url_for('edit_review', review_id=review._id) }}" class="waves-effect waves-light btn-small edit-btn">
              <i class="fas fa-pencil-alt"></i> Edit</a>
            <a href="{{ url_for('delete_review', review_id=review._id) }}"
              class="waves-effect red accent-2 btn-small delete-btn">Delete
              <i class="far fa-trash-alt"></i></a>
          </div>
          <div class="collapsible-header">
            <p class="review-dropdwn">Read</p><br>
            <i class="fas fa-chevron-down review-arrow"></i>
          </div>
          <div class="collapsible-body review-body">
            <article class="review-txt">
              <p>{{ review.game_review }}</p>
            </article>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
{% endfor %}


{% endblock %}
