{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign in</h3>

<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signin') }}">    
    <div class="col s12 m10 offset-m1">
        <div class="card blue-grey darken-1 register-card">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix"></i>
                    <input id="username" name="username" type="text" minlength="4" maxlength="18"
                     class="validate" pattern="^[a-zA-Z0-9]{4,18}$" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="6"
                    maxlength="18" class="validate" pattern="^[a-zA-Z0-9]{6,18}$" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s8 offset-s2 btn-large darken-4 text-shadow  teal accent-2">
                    Log in <i class="fas fa-sign-in-alt"></i>
                </button>
                <div class="div s2"></div>
            </div>
        </div>
    </div>
  </form>
</div>

<div class="row">
    <div class="col-12">
        <p class="center-align">First time? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</div>

{% endblock %}
