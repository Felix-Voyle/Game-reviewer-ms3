{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Delete Profile?</h3>

<div class="row">
    <div class="col s12 m10 offset-m1">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <p class="center-align">Are you sure you want to delete your profile?</p><br>
          <p class="center-align">All past reviews will be deleted...</p>
        </div>
        <div class="card-action center-align">
          <a class="waves-effect waves-light btn btn-yes" href="{{ url_for('delete_user') }}"><i class="fas fa-check"></i> Yes, I'm sure!</a>
          <a class="waves-effect red accent-2 btn btn-no" href="{{ url_for('get_games') }}">Take me back <i class="fas fa-times"></i></a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
